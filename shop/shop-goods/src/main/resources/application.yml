server:
  port: 8001
  
spring:
  application:
    name: shop-goods #eureka显示的微服务名字
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/shopmall
    username: root
    password: 1234
    dbcp2: 
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
    
mybatis:
  config-location: classpath:mybatis/mybatis-config.xml #mybatis配置文件路径
  type-aliases-package: com.microservice.entities #别名所在的包
  mapper-locations:
  - classpath:mybatis/mapper/*.xml #mybatis映射文件路径
  
